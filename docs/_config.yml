# Site settings:
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Truss
description: >-
  Truss is a lua-powered game/visualization engine based on Terra.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://truss.github.io"
permalink: pretty

begin_sidebar: |
  <!-- Begin Rail -->
  <div class="figure-wrapper">
  <div class="ui inverted segment figure" markdown="1">
  <!-- Begin Rail -->
end_sidebar: |
  <!-- End Rail -->
  </div>
  </div>
  <!-- End Rail -->

# Collections define the broad categories of documentation.
collections:
  documentation:
    title: Documentation
    position: 1
  api:
    title: APIs
    position: 2

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-sitemap

# Exclude from processing.
# The following items will not be processed, by default.
exclude:
  - README.md
