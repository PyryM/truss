---
title: Search
sitemap: false
permalink: /search/
layout: default
---

<div class="ui vertical segment">
  <div class="ui text container">
  	<h1>Search Results</h1>
  	<p><span id="search-success">Loading</span> results <span id="search-query-container" style="display: none;">for "<strong id="search-query"></strong>"</span>.</p>
    <div class="ui loading segment" style="min-height: 10em;" id="search-progress">
      <div class="ui divided items" id="search-results"></div>
    </div>
  </div>
</div>

<script>
  // Add every processed file to the LUNR database (to be indexed).
	window.data = {
		{% for collection in site.collections %}
			{% for item in collection.docs %}
				{% if item.title %}
					{% unless item.excluded_in_search %}
						{% if added %},{% endif %}
						{% assign added = false %}
						"{{ item.id | slugify }}": {
							"id": "{{ item.id | slugify }}",
							"title": "{{ item.title | xml_escape }}",
							"category": "{{ collection.label | xml_escape }}",
							"description": "{{item.description | xml_escape }}",
		  				"type": "{{item.type | xml_escape}}",
							"url": "/#{{ item.id | replace: '/', '' | replace: '.', '' | xml_escape }}",
							"content": {{ item.content | strip_html | replace_regex: "[\s/\n]+"," " | strip | jsonify }}
						}
						{% assign added = true %}
					{% endunless %}
				{% endif %}
			{% endfor %}
		{% endfor %}
	};
</script>
<script src="https://unpkg.com/lunr/lunr.js"></script>
<script src="/js/search.js"></script>
